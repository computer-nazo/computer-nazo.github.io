<html>
  <p>この音声の中で日付を言った数を答えろ</p>
  <audio src="01.mp3" type="audio/mp3" preload="auto"></audio>
  <button onclick="checkAnswer()">答え合わせ</button>
  <button id="countBtn">回数</button>
  <p>回数: <span id="display">0</span></p>
  <script>
  let count = 0; // カウントを保持する変数
  const btn = document.getElementById('countBtn');
  const display = document.getElementById('display');

  // ボタンが押された時の処理
  btn.addEventListener('click', () => {
    count++; // count += 1 と同じ（1を足す）
    display.textContent = count; // 画面の表示を更新
  });
  function checkAnswer() {
  const correctAnswer = "9";
  const count = count;

    if (count === correctAnswer) {
         window.location.href = "15.html"
    } else {
         window.location.href = "mistake.html"
    }
  }
  </script>
</html>
